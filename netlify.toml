[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  
  # Disable secrets scanning for specific keys
  # VITE_ADMIN_PASSWORD_HASH is a SHA-256 hash, not a secret
  # VITE_GITHUB_TOKEN and NETLIFY_CMS_GITHUB_TOKEN are PATs configured in Netlify UI
  SECRETS_SCAN_OMIT_KEYS = "VITE_ADMIN_PASSWORD_HASH,VITE_GITHUB_TOKEN,NETLIFY_CMS_GITHUB_TOKEN"

# GitHub Integration Environment Variables (set in Netlify UI)
# VITE_GITHUB_TOKEN = "GitHub Personal Access Token with repo scope"
# VITE_GITHUB_REPO = "owner/repository-name"
# VITE_GITHUB_BRANCH = "main"
# VITE_ADMIN_PASSWORD_HASH = "SHA-256 hash of admin password"

# Admin routes are handled by React Router
[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

# Main SPA redirect (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for GitHub-hosted images
[[headers]]
  for = "/content/blog/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"
    Access-Control-Allow-Origin = "*"

# Security headers for admin area
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"