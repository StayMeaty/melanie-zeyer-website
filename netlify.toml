[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  # Decap CMS environment variables
  # Note: Set these in Netlify UI for security
  # DECAP_CMS_BRANCH = "main"
  # DECAP_CMS_REPO = "your-username/melanie-repo"
  
  # Disable secrets scanning for password hash
  # The VITE_ADMIN_PASSWORD_HASH is a SHA-256 hash, not a secret
  SECRETS_SCAN_OMIT_KEYS = "VITE_ADMIN_PASSWORD_HASH"

# Identity and Git Gateway settings
[template.environment]
  NETLIFY_CMS_GITHUB_TOKEN = "GitHub Personal Access Token"
  NETLIFY_CMS_SITE_URL = "https://melaniezeyer.de"

# Admin panel redirect
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# CMS admin assets
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

# Main SPA redirect (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"